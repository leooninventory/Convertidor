<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixFile ‚Äî Arregla archivos rotos</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f9fafb;
      color: #1f2937;
    }
    h1 { color: #4f46e5; }
    .drop {
      border: 2px dashed #d1d6e0;
      border-radius: 12px;
      padding: 40px;
      margin: 20px 0;
      background: #f1f5f9;
      cursor: pointer;
      transition: background 0.3s;
    }
    .drop:hover { background: #e5e7eb; }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #status {
      margin: 20px 0;
      font-weight: bold;
      min-height: 24px;
    }
    #download {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      background: #10b981;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìÅ FixFile</h1>
  <p>Arrastra o selecciona un archivo con nombre raro (.724Z, .tmp, etc.).<br>Lo convertiremos a MP4.</p>

  <div class="drop" id="drop">üìÇ Arrastra tu archivo aqu√≠<br>o haz clic para buscar</div>
  <input type="file" id="fileInput" accept="*/*" style="display:none" />

  <button id="convertBtn" disabled>Convertir a MP4</button>
  <div id="status"></div>
  <a id="download" download>‚¨áÔ∏è Descargar MP4</a>

  <script>
    // Cargamos FFmpeg.wasm desde CDN
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/ffmpeg.min.js';
    script.onload = () => {
      console.log('FFmpeg cargado');
    };
    document.head.appendChild(script);

    let selectedFile = null;

    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const statusDiv = document.getElementById('status');
    const downloadLink = document.getElementById('download');

    drop.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length) handleFile(e.target.files[0]);
    });

    drop.addEventListener('dragover', (e) => {
      e.preventDefault();
      drop.style.background = '#e5e7eb';
    });
    drop.addEventListener('dragleave', () => {
      drop.style.background = '#f1f5f9';
    });
    drop.addEventListener('drop', (e) => {
      e.preventDefault();
      drop.style.background = '#f1f5f9';
      if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      selectedFile = file;
      convertBtn.disabled = false;
      statusDiv.textContent = `Archivo: ${file.name} (${(file.size / 1024 / 1024).toFixed(1)} MB)`;
      downloadLink.style.display = 'none';
    }

    convertBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      convertBtn.disabled = true;
      statusDiv.textContent = 'Cargando conversor...';

      try {
        // Esperar a que FFmpeg est√© listo
        await new Promise(resolve => {
          const check = () => {
            if (typeof FFmpeg !== 'undefined' && FFmpeg.createFFmpeg) {
              resolve();
            } else {
              setTimeout(check, 100);
            }
          };
          check();
        });

        const ffmpeg = FFmpeg.createFFmpeg({
          log: false,
          progress: ({ ratio }) => {
            statusDiv.textContent = `Convirtiendo... ${(ratio * 100).toFixed(0)}%`;
          },
        });

        statusDiv.textContent = 'Iniciando FFmpeg...';
        await ffmpeg.load();

        statusDiv.textContent = 'Analizando y convirtiendo... ‚è≥';

        ffmpeg.FS('writeFile', 'input', await fetch(selectedFile.arrayBuffer()));
        await ffmpeg.run('-i', 'input', '-c:v', 'libx264', '-c:a', 'aac', '-y', 'output.mp4');

        const data = ffmpeg.FS('readFile', 'output.mp4');
        const blob = new Blob([data.buffer], { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);

        const baseName = selectedFile.name.replace(/\.[^/.]+$/, "");
        downloadLink.href = url;
        downloadLink.download = `${baseName}.mp4`;
        downloadLink.style.display = 'inline-block';
        statusDiv.textContent = '‚úÖ ¬°Listo! Descarga tu MP4.';
      } catch (err) {
        console.error(err);
        statusDiv.textContent = '‚ùå Error al convertir. ¬øEs un video v√°lido?';
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
